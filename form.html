<!DOCTYPE html>
<html>
<head>
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Contact Us</h2>

<form action="https://formsubmit.co/feadcd60985670e51a22c254d6b84837" method="POST">

    <input type="hidden" name="_honey" value="display: none;">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yorgoagha.github.io/submitdemo/success.html">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

  
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

   
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

  
    <input type="submit" value="Submit"> 
    
</form>

</body>

</html>
